<div class="container" [class.dark]="isDarkMode" [class.light]="!isDarkMode">
    <app-header  (darkModeChange)="onDarkModeChange($event)"/>
     @if(showDetail){
            <app-card-detail [country]="selectedCountry" (onBack)="back()" />
        }
        @else{
        <div>
            <app-filter (searchTermChange)="onSearchChange($event)" (regionChange)="onRegionChange($event)" />
        
            <main>
                <section class="countries">
                    @for(country of countries; track country.name){
                        <app-card [country]="country" (onClick)="onCardClick($event)"/>
                    } 
                </section>
            </main>
        </div>
        }
    
   
</div>
